<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Click here to create a new item
                            <button mat-raised-button [routerLink]="['./manage']"
                                    class="btn btn-sm btn-success pull-right"><i class="fa fa-plus-square"></i></button>
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    #
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Required items
                                </th>
                                <th>
                                    Stock
                                </th>
                                <th>
                                    Options
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let product of products ; let i = index">
                                    <td>
                                        {{i + 1}}
                                    </td>
                                    <td>
                                        {{product.name}}
                                    </td>
                                    <td>
                                        <p *ngFor="let item of product.contain_articles">{{findItemName(item.art_id)}}
                                            - {{item.amount_of}}</p>
                                    </td>
                                    <td>
                                        {{product.stock}}
                                    </td>
                                    <td class="text-primary">
                                        <button mat-raised-button (click)="addToCart(product)"
                                                type="submit" class="btn btn-sm btn-primary"><span
                                                class="material-icons">shopping_basket</span> Add to cart
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
