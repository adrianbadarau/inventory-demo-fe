<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
    <div class="fixed-plugin">
        <div class="dropdown show-dropdown open show">
            <!--        <div class="dropdown show-dropdown">-->
            <a href="#" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-shopping-cart fa-3x" style="color: whitesmoke"> </i>
            </a>

            <ul class="dropdown-menu show" x-placement="bottom-start"
                style="position: absolute; top: 41px; left: -231px; will-change: top, left;">
                <li class="header-title"> Your cart</li>
                <div *ngFor="let item of cartItems">
                    <li><em>{{item.first}}</em></li>
                    <li>Qty: {{item.second}}</li>
                    <li>
                        <button class="btn btn-sm btn-danger" (click)="removeFromCart(item)">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </li>

                    <li class="adjustments-line"></li>
                </div>

                <li class="button-container">
                    <div>
                        <button class="btn btn-warning btn-block btn-fill" (click)="checkout()">
                            Check out
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
