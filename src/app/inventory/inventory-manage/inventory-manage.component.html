<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Manage Inventory Item</h4>
                        <p class="card-category">here you can manage an inventory item</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="art_id">ID</label>
                                <input type="text" class="form-control" id="art_id" aria-describedby="art_idHelp">
                                <small id="art_idHelp" class="form-text text-muted">The article ID, in a real app this would be autogenerated</small>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock</label>
                                <input type="number" class="form-control" id="stock">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
