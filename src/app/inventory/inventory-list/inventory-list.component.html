<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Click here to create a new item
                            <button mat-raised-button [routerLink]="['./manage']"
                                    class="btn btn-sm btn-success pull-right"><i class="fa fa-plus-square"></i></button>
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Stock
                                </th>
                                <th>
                                    Options
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of items">
                                    <td>
                                        {{item.art_id}}
                                    </td>
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.stock}}
                                    </td>
                                    <td class="text-primary">
                                        <button mat-raised-button [routerLink]="['./manage']"
                                                [queryParams]="{id:item.art_id}"
                                                type="submit" class="btn btn-sm btn-primary"><span
                                                class="material-icons">create</span></button>
                                        <button mat-raised-button type="submit" (click)="deleteItem(item.art_id)"
                                                class="btn btn-sm btn-danger"><span
                                                class="material-icons">delete_sweep</span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
